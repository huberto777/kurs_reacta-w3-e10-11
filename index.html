    // nr 1 za pomocą formRef
    class TimeboxCreator extends React.Component {
      constructor(props) {
        super(props);
        this.formRef = React.createRef();
      }
      handleSubmit = event => {
        event.preventDefault();
        //console.log(this.formRef.current[0])
        if (
          this.formRef.current[0].value.length < 3 ||
          this.formRef.current[1].value <= 0
        )
          return;
        this.props.onCreate({
          id: uuid.v4(),
          title: this.formRef.current[0].value,
          totalTimeInMinutes: this.formRef.current[1].value
        });
        this.formRef.current[0].value = "";
        this.formRef.current[1].value = "";
      };
      render() {
        const { isEditable } = this.props;
        return (
          <form
            onSubmit={this.handleSubmit}
            className={`TimeboxCreator ${!isEditable ? "" : "inactive"}`}
            ref={this.formRef}
          >
            <label>
              Co robisz?
              <input type="text" />
            </label>
            <br />
            <label>
              Ile minut?
              <input type="number" />
            </label>
            <br />
            <button>Dodaj Timebox</button>
          </form>
        );
      }
    }

    class TimeboxList extends React.Component {
      state = {
        isEditable: false,
        timeboxes: [
          {
            id: "a",
            title: "uczę sie reacta",
            totalTimeInMinutes: 10,
            isEdit: false
          },
          {
            id: "b",
            title: "uczę sie laravela",
            totalTimeInMinutes: 23,
            isEdit: false
          },
          {
            id: "c",
            title: "uczę sie js es6",
            totalTimeInMinutes: 22,
            isEdit: false
          }
        ]
      };
      addTimebox = timebox => {
        this.setState(prevState => {
          const timeboxes = [timebox, ...prevState.timeboxes]; // dodajemy element na początku tablicy
          return { timeboxes };
        });
      };
      handleCreate = createdTimebox => {
        this.addTimebox(createdTimebox);
      };
      handleDelete = id => {
        this.setState(prevState => ({
          timeboxes: prevState.timeboxes.filter(timebox => timebox.id !== id)
        }));
      };
      handleEdit = id => {
        this.setState(prevState => ({
          timeboxes: prevState.timeboxes.map(timebox => {
            if (timebox.id === id) {
              timebox.isEdit = !timebox.isEdit;
            }
            return timebox;
          }),
          isEditable: !prevState.isEditable
        }));
      };
      handleUpdate = (id, updatedTimebox) => {
        this.setState(prevState => ({
          timeboxes: prevState.timeboxes.map(timebox =>
            timebox.id === id ? updatedTimebox : timebox
          ),
          isEditable: !prevState.isEditable
        }));
      };
      render() {
        const { isEditable, timeboxes } = this.state;
        return (
          <>
            <TimeboxCreator
              onCreate={this.handleCreate}
              isEditable={isEditable}
            />
            {this.state.timeboxes.map(timebox => (
              <Timebox
                key={uuid.v4()}
                timebox={timebox}
                onDelete={() => this.handleDelete(timebox.id)}
                onUpdate={this.handleUpdate}
                handleEdit={() => this.handleEdit(timebox.id)}
                isEditable={isEditable}
              />
            ))}
          </>
        );
      }
    }

    function Timebox({ timebox, onDelete, onUpdate, handleEdit, isEditable }) {
      const { id, title, totalTimeInMinutes, isEdit } = timebox;
      return (
        <div className="Timebox">
          {!isEdit ? (
            <>
              <h3>
                {title} - {totalTimeInMinutes} min.
              </h3>
              <button disabled={isEditable} onClick={onDelete}>
                usuń
              </button>
              <button disabled={isEditable} onClick={handleEdit}>
                zmień
              </button>
            </>
          ) : (
            <TimeboxEdition
              id={id}
              title={title}
              totalTimeInMinutes={totalTimeInMinutes}
              // isEdit={isEdit}
              handleEdit={handleEdit}
              onUpdate={onUpdate}
            />
          )}
        </div>
      );
    }

    class TimeboxEdition extends React.Component {
      state = {
        title: this.props.title,
        totalTimeInMinutes: this.props.totalTimeInMinutes
      };
      handleChange = event => {
        // console.log(event.target.value)
        this.setState({
          [event.target.name]: event.target.value
        });
      };
      handleSubmitForm = event => {
        event.preventDefault();
        const { title, totalTimeInMinutes } = this.state;
        if(title.length < 3 || totalTimeInMinutes <= 0) return;
        this.props.onUpdate(this.props.id, {
          title,
          totalTimeInMinutes
        });
      };

      render() {
        const { title, totalTimeInMinutes } = this.state;
        const { handleEdit } = this.props;
        return (
          <form onSubmit={this.handleSubmitForm}>
            <input
              type="text"
              onChange={this.handleChange}
              value={title}
              name="title"
            />
            <input
              type="number"
              onChange={this.handleChange}
              value={totalTimeInMinutes}
              name="totalTimeInMinutes"
            />
            <button type="submit">edytuj</button>
            <button onClick={handleEdit}>anuluj</button>
          </form>
        );
      }
    }

    class App extends React.Component {
      render() {
        return (
          <div className="App">
            <TimeboxList />
          </div>
        );
      }
    }
